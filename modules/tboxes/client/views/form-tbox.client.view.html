<section>
  <div class="page-header">
    <h1>{{vm.tbox._id ? 'Edit Timebokz' : 'New Timebokz'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.tboxForm" class="form-horizontal" ng-submit="vm.save(vm.form.tboxForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <input name="category" type="text" ng-model="vm.tbox.category" id="category" class="form-control" placeholder="something like, 'Exercise' or 'Writing'..." required>
          <div ng-messages="vm.form.tboxForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Timebokz category is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.tbox.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.tbox._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
